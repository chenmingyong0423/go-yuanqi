name: Format Go code

on:
  push:
    branches: [ main, dev]
  pull_request:
    branches: [ main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.22.0"

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Check
        run: |
          make check
          if [ -n "$(git status --porcelain)" ]; then
             echo >&2 "error: Please execute the command â†’ 'make check' in the local warehouse and submit again."
             exit 1
          fi
